                <form>

                    <!-- CARBS -->
                    <label for="carbs">Carbohydrates, g</label>
                    <input type="text" id="carbohydrates">

                    <!-- Carb / insulin ratio -->
                    <label for="ratio">Carb ratio, grams per unit</label>
                    <input type="text" id="carbRatio">

                    <!-- button -->
                    <br>
                    <button type="button" onclick="calculateInsulin()">Calculate</button>
